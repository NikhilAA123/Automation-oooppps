# Backend Deployment and Service Configuration
# This file defines the Deployment and Service for the backend application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  # Run a single replica of the backend
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # Docker image for the backend service
          image: 885706662470.dkr.ecr.us-east-1.amazonaws.com/pipeline-backend:latest
          ports:
            - containerPort: 8000
          resources:
            # Resource limits and requests for the container
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
---
# Service to expose the backend pods
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  # ClusterIP type makes the service accessible only within the cluster
  type: ClusterIP
