# Frontend Deployment and Service Configuration
# This file defines the Deployment and Service for the frontend application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  # Run a single replica of the frontend
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # Docker image for the frontend service
          image: 885706662470.dkr.ecr.us-east-1.amazonaws.com/pipeline-frontend:latest
          ports:
            - containerPort: 80
          resources:
            # Resource limits and requests for the container
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
---
# Service to expose the frontend pods
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  # ClusterIP type makes the service accessible only within the cluster (exposed via Ingress)
  type: ClusterIP
